<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Games tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}"/>
</head>
<body>
    <div id="calendar-form-wrapper">
        <form id="calendar-form">
            <h2>Platform</h2>
            <div>
                Sony
                <div style="margin-left: 1rem;">
                    <div class="pretty p-default">
                        <input type="checkbox" name="platform" value="ps4" checked/>
                        <div class="state p-primary">
                            <label>PS4</label>
                        </div>
                    </div>
                    <div class="pretty p-default">
                        <input type="checkbox" name="platform" value="ps5" checked/>
                        <div class="state p-primary">
                            <label>PS5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                Nintendo
                <div style="margin-left: 1rem;">
                    <div class="pretty p-default">
                        <input type="checkbox" name="platform" value="switch" checked/>
                        <div class="state p-primary">
                            <label>Nintendo Switch</label>
                        </div>
                    </div>
                    <div class="pretty p-default">
                        <input type="checkbox" name="platform" value="switch_2" checked />
                        <div class="state p-primary">
                            <label>Nintendo Switch 2</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                Microsoft
                <div style="margin-left: 1rem;">
                    <div class="pretty p-default">
                        <input type="checkbox" name="platform" value="xbox_one" checked/>
                        <div class="state p-primary">
                            <label>Xbox One</label>
                        </div>
                    </div>
                    <div class="pretty p-default">
                        <input type="checkbox" name="platform" value="xbox_series" checked/>
                        <div class="state p-primary">
                            <label>Xbox Series X & S</label>
                        </div>
                    </div>
                </div>
            </div>

            <br />
            <div class="pretty p-default">
                <input type="checkbox" name="platform" value="pc" checked />
                <div class="state p-primary">
                    <label>PC</label>
                </div>
            </div>

            <h2>Region</h2>
            <div class="pretty p-default p-round">
                <input type="radio" name="region" value="pal" checked/>
                <div class="state p-primary">
                    <label>PAL (Europe and Australasia)</label>
                </div>
            </div>
            <div class="pretty p-default p-round">
                <input type="radio" name="region" value="na"/>
                <div class="state p-primary">
                    <label>NA (North America)</label>
                </div>
            </div>
            <div class="pretty p-default p-round">
                <input type="radio" name="region" value="jp"/>
                <div class="state p-primary">
                    <label>JP (Japan)</label>
                </div>
            </div>

            <h2>Calendar URL</h2>
            <div class="is-flex">
                <input type="text" id="calendar-link" value="" readonly>
                <button type="button" id="copy-btn" data-clipboard-target="#calendar-link" disabled>
                    <svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512' width="22" height="22">
                        <title>Copy</title>
                        <rect x='128' y='128' width='336' height='336' rx='57' ry='57' fill='none' stroke='currentColor' stroke-linejoin='round' stroke-width='32'/>
                        <path d='M383.5 128l.5-24a56.16 56.16 0 00-56-56H112a64.19 64.19 0 00-64 64v216a56.16 56.16 0 0056 56h24' fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

        </svg>
        <span>Source Code</span>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
